<h1>Buscador:
  <small>{{query}}</small>
</h1>
<hr>
<div *ngIf="heroes.length == 0" class="alert alert-primary" role="alert">
  No matches...
</div>
<div *ngIf="heroes.length > 0" class="card-columns">

<app-hero-card (heroSelect)="verHeroe($event)" [hero]="heroObj" [id]="heroObj.id" *ngFor="let heroObj of heroes;"></app-hero-card>



</div>
