<div class="card animated fadeIn fast">
  <img class="card-img-top img-fluid" [src]="hero.img" [alt]="hero.nombre">
  <div class="card-body">
    <h5 class="card-title">{{hero.nombre}}</h5>
    <p class="card-text">{{hero.bio}}</p>
    <p class="card-text">
      <small class="text-muted">{{hero.aparicion | date:'y'}}</small>
    </p>

    <button (click)="verHeroe()" class="btn btn-outline-primary btn-block">Ver mas btn...</button>
    <a [routerLink]="['/hero', id]" class="btn btn-outline-primary btn-block">Ver mas link...</a>

  </div>
</div>
