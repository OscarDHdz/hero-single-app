<h1 class="animated fadeIn">{{hero.nombre | uppercase }} <small>({{hero.aparicion | date:'y'}})</small></h1>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>{{hero.bio}}</p>
  </div>
</div>
